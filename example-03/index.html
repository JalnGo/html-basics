<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fun With Lists</title>
</head>
<body>
    <h1>Fun With Lists</h1>

    <h2>Ordered List Example</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h2>Unordered List Example</h2>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Horse</li>
    </ul>
</body>
</html>
