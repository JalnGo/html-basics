<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun With Tables</title>
</head>
<body>
    <h1>Fun With Tables</h1>
    <table>
       <thead>
           <tr>
               <th>Column 1</th>
               <th>Column 2</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>dog</td>
               <td>bark</td>
           </tr>
           <tr>
               <td>cat</td>
               <td>meow</td>
           </tr>
       </tbody>
    </table>
</body>
</html>
